# This is a Databricks asset bundle definition for test_dbx.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_dbx
  uuid: 28486515-4984-4c67-9d4e-06304f4146ce

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use
  service_principal_id:
    description: The service principal ID to run deployments as (prod only)
    
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-4beebf97-15d2.cloud.databricks.com
    variables:
      catalog: dbx_test
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-4beebf97-15d2.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/gabriel.espinosa@factored.ai to make sure we only have a single copy.
      root_path: /Workspace/Users/gabriel.espinosa@factored.ai/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: dbx_test
      schema: prod
    run_as:
      service_principal_name:  ${var.service_principal_id}
